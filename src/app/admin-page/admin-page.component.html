<div class="main">
  <div class="title">
    <nav>
      后台管理
    </nav>
  </div>

  <div class="content">
    <div class="chart">
      <ngx-charts-bar-vertical
        [view]="[400, 300]"
        [results]="chartData"
        [xAxis]="true"
        [yAxis]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        xAxisLabel="房间名"
        yAxisLabel="人数">
        <ng-template ngx-charts-bar-series-template let-data>
          <svg:g ngx-charts-bar
                 [width]="data.value * 10" [height]="20"
                 [x]="0" [y]="0">
            <svg:rect
              class="bar"
              [attr.width]="data.value * 10"
              [attr.height]="20"
              [attr.fill]="data.color">
            </svg:rect>
          </svg:g>
        </ng-template>
      </ngx-charts-bar-vertical>
    </div>

    <div class="info">

      <div class="table">

      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="userID">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.userID}} </td>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>

        <ng-container matColumnDef="todayScore">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.todayScore}} </td>
        </ng-container>

        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.avatar}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [length]="total"
                     [pageSize]="pageInfo.pageSize"
                     [pageIndex]="pageInfo.pageNum"
                     (page)="pageChanged($event)"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     aria-label="选择页">
      </mat-paginator>

    </div>
  </div>
</div>
